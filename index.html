<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="question-box hide" id="question-box">
            <div id="question">Question</div>
            <div id="option-btn" class="option-grid">
                <button class="btn">Option1</button>
                <button class="btn">Option2</button>
                <button class="btn">Option3</button>
                <button class="btn">Option4</button>
            </div>
        </div>

        <div class="control">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
